<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="text" placeholder="Type a city..." autofocus="on" class="form-control"
                            id="city-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="search" class="form-control btn btn-primary shadow-sm" id="search"
                            w-100 />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="current" class="form-control btn btn-success" id="current-button"
                            w-100 />
                    </div>
                </div>
            </form>



            <div class="three">
                <main>
                    <p id="city"><strong></strong></p>
                    <p id="date"><strong>Saturday 23:26</strong></p>

                    <p>
                        <span id="temp"><strong></strong></span>
                        <span id="units">
                            °C
                        </span>
                    </p>
                    <p><span id="description"></span></p>

                    <p>⛈</p>
                </main>
                <section>
                    <p>Humidity:<span id="humidity"></span>%</p>
                    <p>Wind:<span id="wind"></span>km/h</p>
                </section>
            </div>


        </div>
        <footer>
            https://github.com/youluvannie/weatherapp
        </footer>
    </div>


    <script src="src/index.js"></script>
</body>

</html>
